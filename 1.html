<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Cursor Trail Fade</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    cursor: none;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="neonCanvas"></canvas>

<script>
const canvas = document.getElementById('neonCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
const particles = [];

class Particle {
  constructor(x, y, hue) {
    this.x = x;
    this.y = y;
    this.prevX = x;
    this.prevY = y;
    this.size = Math.random() * 4 + 2;
    this.speedX = Math.random() * 2 - 1;
    this.speedY = Math.random() * 2 - 1;
    this.hue = hue;
    this.life = 100;
    this.alpha = 1; // Start fully visible
  }

  update() {
    this.prevX = this.x;
    this.prevY = this.y;
    this.x += this.speedX + (mouse.x - this.x) * 0.05;
    this.y += this.speedY + (mouse.y - this.y) * 0.05;
    this.life -= 1;

    // Fade out gradually
    this.alpha = this.life / 100;
  }

  draw() {
    ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
    ctx.lineWidth = this.size;
    ctx.beginPath();
    ctx.moveTo(this.prevX, this.prevY);
    ctx.lineTo(this.x, this.y);
    ctx.stroke();
  }
}

function addParticle() {
  const hue = (Date.now() / 10) % 360; // Cycle colors
  particles.push(new Particle(mouse.x, mouse.y, hue));
}

function animate() {
  // Draw semi-transparent black to fade previous frames
  ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  addParticle();

  for (let i = 0; i < particles.length; i++) {
    particles[i].update();
    particles[i].draw();

    // Remove completely faded particles
    if (particles[i].alpha <= 0.01) {
      particles.splice(i, 1);
      i--;
    }
  }

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('mousemove', (e) => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
